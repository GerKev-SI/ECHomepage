# This is a modified workflow for uploading to an ftp server

name: FTPDeploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push request events but only for the gh-pages branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.2

      # runs the ftp deploy action ECHomepage
      - uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ec-hormersdorf.de
          username: web4236
          password: ${{ secrets.ftp_password }}
          local-dir: ./ECHomepage/
          server-dir: /html/ECHomepage/
          dry-run: false
          
      # runs the ftp deploy action common -> ECHomepage
      - uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ec-hormersdorf.de
          username: web4236
          password: ${{ secrets.ftp_password }}
          local-dir: ./common/
          server-dir: /html/ECHomepage/common/
          dry-run: false
          
      # runs the ftp deploy action LKG
      - uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ec-hormersdorf.de
          username: web4236
          password: ${{ secrets.ftp_password }}
          local-dir: ./LKG/
          server-dir: /html/LKG/
          dry-run: false
       
       # runs the ftp deploy action common -> LKG
      - uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ec-hormersdorf.de
          username: web4236
          password: ${{ secrets.ftp_password }}
          local-dir: ./common/
          server-dir: /html/LKG/common/
          dry-run: false
