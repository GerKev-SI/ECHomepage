# This is a basic workflow to help you get started with Actions

name: CopyCSP

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
  - cron: "0 7 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Copy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # runs the ftp deploy action Server LKGHomepage
      - uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: lkg-hormersdorf.de
          username: autodeplopyserver@lkg-hormersdorf.de
          password: ${{ secrets.ftp_autodeploy_server_lkg }}
          local-dir: NextcloudFiles/ContentSecurityPolicy.php
          server-dir: ./lib/public/AppFramework/Http
          dry-run: true
